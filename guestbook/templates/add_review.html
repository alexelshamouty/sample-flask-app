{% extends "base.html" %}
{% block content %}
    <h1>Add a review!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.book_name.label }}<br>
            {{ form.book_name(size=32) }}
        </p>
        <p>
            {{ form.review.label }}<br>
            {{ form.review(cols="30", rows="30") }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
